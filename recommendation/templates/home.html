<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studies Recommendation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 50px;
            text-align: center;
            width: 80%;
        }
        .header {
            margin-bottom: 30px;
        }
        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3em;
            background: linear-gradient(to right, #ff512f, #4c24dd);
            -webkit-background-clip: text;
            color: transparent;
        }
        .header p {
            font-size: 1.2em;
            color: #666;
        }
        .btn-primary {
            background: linear-gradient(to right, #00b4db, #0083b0);
            color: white;
            border: none;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #0083b0, #00b4db);
        }
        .feature {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        .feature div {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            padding: 20px;
            border-radius: 10px;
            color: white;
            width: 30%;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .feature div:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Welcome to Career Recommendation System</h1>
        <p>Get personalized recommendations to shape your future.</p>
    </div>
    <a href="/recommend" class="btn-primary">Get Recommendations</a>
    <div class="feature">
        <div>
            <h3>Personalized</h3>
            <p>Tailored to your unique profile and goals.</p>
        </div>
        <div>
            <h3>Accurate</h3>
            <p>Based on extensive data analysis and expert insights.</p>
        </div>
        <div>
            <h3>Reliable</h3>
            <p>Trusted by students worldwide.</p>
        </div>
    </div>
</div>

</body>
</html>
