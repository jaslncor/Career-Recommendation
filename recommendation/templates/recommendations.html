<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Recommendations</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background:linear-gradient(to right, #ff512f, #4c24dd);
            background-image: url('static/1393389.jpg');
            /* Update with your image path */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
            .container {
                max-width: 1000px;
                margin: 20px;
                background: #ffffff;
                border-radius: 15px;
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
                overflow: hidden;
            }

            .header {
                background: linear-gradient(to right, #ff512f, #4c24dd);
                color: white;
                padding: 30px;
                text-align: center;
            }

            .header h2 {
                font-family: 'Playfair Display', serif;
                font-size: 2.5em;
                margin: 0;
            }

            .content {
                padding: 30px;
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
            }

            .card {
                background: #f9f9f9;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
                overflow: hidden;
                flex: 1;
                min-width: 250px;
                transition: transform 0.3s, box-shadow 0.3s;
            }

            .card:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            }

            .card img {
                width: 100%;
                height: 180px;
                object-fit: cover;
            }

            .card-body {
                padding: 15px;
            }

            .card-title {
                font-size: 1.3em;
                margin-bottom: 10px;
                color: #ff6f61;
            }

            .card-text {
                margin: 0;
                color: #555;
            }

            .go-back {
                text-align: center;
                margin: 20px 0;
            }

            .go-back a {
                display: inline-block;
                padding: 10px 30px;
                background: #ff6f61;
                color: white;
                text-decoration: none;
                border-radius: 5px;
                transition: background 0.3s;
            }

            .go-back a:hover {
                background: #de6262;
            }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <h2>Career Recommendations</h2>
        </div>

        <div class="content">
            {% if recommendations %}
            {% for rec in recommendations %}
            <div class="card">

                <div class="card-body">
                    <div class="card-title">{{ rec.career }}</div>
                    <p class="card-text">Top Colleges: {{ rec.colleges }}</p>
                    <p class="card-text">Entrance Exams: {{ rec.exams }}</p>
                </div>
            </div>
            {% endfor %}
            {% else %}
            <p style="text-align: center; color: #555;">No recommendations found.</p>
            {% endif %}

            <div class="go-back">
                <a href="/">Go Back</a>
            </div>
        </div>
    </div>

</body>

</html>
