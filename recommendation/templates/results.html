<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Pathways</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #e2e2e2, #c9d6ff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 20px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
            padding: 30px;
        }
        .header {
            background: linear-gradient(to right, #ff512f, #4c24dd);
            color: white;
            padding: 25px;
        }
        .header h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5em;
            margin: 0;
        }
        .description {
            margin: 20px 0;
            font-size: 1.2em;
            color: #555;
        }
        #career-search {
            width: 100%;
            padding: 15px;
            margin-bottom: 25px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1.1em;
        }
        .career-option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            background: #f8f8f8;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, box-shadow 0.3s;
        }
        .career-option:hover {
            background: #e8e8e8;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        .career-option label {
            flex-grow: 1;
            margin-left: 10px;
        }
        input[type="checkbox"] {
            accent-color: #43cea2;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #43cea2;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #185a9d;
        }
    </style>
    <script>
        function filterCareers() {
            const input = document.getElementById('career-search').value.toLowerCase();
            const options = document.getElementsByClassName('career-option');

            for (let i = 0; i < options.length; i++) {
                const label = options[i].querySelector('label').innerText.toLowerCase();
                options[i].style.display = label.includes(input) ? 'flex' : 'none';
            }
        }
    </script>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Future Pathways</h2>
    </div>
    <p class="description">Explore and select your ideal career. Use the search box to filter options and choose your top preferences.</p>
    <ul class="list-group mt-3">
            {% for recommendation in recommendations %}
                <li class="list-group-item">{{ recommendation.0 }} with probability {{ recommendation.1 }}</li>
            {% endfor %}
        </ul>
    
    <input type="text" id="career-search" onkeyup="filterCareers()" placeholder="Search for careers...">

    <form action="/submit_career_selection/" method="post">
        {% csrf_token %}
        <div class="career-option">
            <input type="checkbox" id="accountant" name="career_options" value="Accountant">
            <label for="accountant">Accountant</label>
        </div>
        <div class="career-option">
            <input type="checkbox" id="artist" name="career_options" value="Artist">
            <label for="artist">Artist</label>
        </div>
        <div class="career-option">
            <input type="checkbox" id="banker" name="career_options" value="Banker">
            <label for="banker">Banker</label>
        </div>
        <div class="career-option">
            <input type="checkbox" id="business_owner" name="career_options" value="Business Owner">
            <label for="business_owner">Business Owner</label>
        </div>
        <div class="career-option">
            <input type="checkbox" id="construction_engineer" name="career_options" value="Construction Engineer">
            <label for="construction_engineer">Construction Engineer</label>
        </div>
        <div class="career-option">
            <input type="checkbox" id="designer" name="career_options" value="Designer">
            <label for="designer">Designer</label>
        </div>
        <div class="career-option">
            <input type="checkbox" id="doctor" name="career_options" value="Doctor">
            <label for="doctor">Doctor</label>
        </div>
        <div class="career-option">
            <input type="checkbox" id="game_developer" name="career_options" value="Game Developer">
            <label for="game_developer">Game Developer</label>
        </div>
        <div class="career-option">
            <input type="checkbox" id="government_officer" name="career_options" value="Government Officer">
            <label for="government_officer">Government Officer</label>
        </div>
        <div class="career-option">
            <input type="checkbox" id="lawyer" name="career_options" value="Lawyer">
            <label for="lawyer">Lawyer</label>
        </div>
        <div class="career-option">
            <input type="checkbox" id="real_estate_developer" name="career_options" value="Real Estate Developer">
            <label for="real_estate_developer">Real Estate Developer</label>
        </div>
        <div class="career-option">
            <input type="checkbox" id="scientist" name="career_options" value="Scientist">
            <label for="scientist">Scientist</label>
        </div>
        <div class="career-option">
            <input type="checkbox" id="software_engineer" name="career_options" value="Software Engineer">
            <label for="software_engineer">Software Engineer</label>
        </div>
        <div class="career-option">
            <input type="checkbox" id="stock_investor" name="career_options" value="Stock Investor">
            <label for="stock_investor">Stock Investor</label>
        </div>
        <div class="career-option">
            <input type="checkbox" id="teacher" name="career_options" value="Teacher">
            <label for="teacher">Teacher</label>
        </div>
        <div class="career-option">
            <input type="checkbox" id="writer" name="career_options" value="Writer">
            <label for="writer">Writer</label>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
